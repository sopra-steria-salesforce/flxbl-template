name: 'CI Pipeline - Auto Triggered'
on:
  push:
    branches:
      - main
    paths:
      - 'src'
  workflow_dispatch:



#Set the environment variables for tracking metrics
#env:
  #SFPOWERSCRIPTS_NEWRELIC: 'true'
  #SFPOWERSCRIPTS_NEWRELIC_API_KEY: '${{ secrets.NEWRELIC_INSIGHT_INSERT_KEYS }}'
  #SFPOWERSCRIPTS_DATADOG: 'true'
  #SFPOWERSCRIPTS_DATADOG_HOST: '${{ secrets.DATADOG_HOST }}'
  #SFPOWERSCRIPTS_DATADOG_API_KEY: '${{ secrets.DATADOG_API_KEY }}'

jobs:
  quickbuild:
    name: 'Quickbuild packages'
    runs-on: ubuntu-latest
    container: ghcr.io/flxbl-io/sfp:latest
    if: github.ref == 'refs/heads/main' 
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Authenticate Dev Hub'
        run: |
          echo "${{ secrets.DEVHUB_SFDX_AUTH_URL }}" > ./authfile
          sf org login sfdx-url -f authfile -a devhub

      - name: 'Create packages'
        run: sfp quickbuild -v devhub --branch main --diffcheck --buildnumber $(Build.BuildId) -f config/project-scratch-def.json

      # Publish artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: quickbuild-artifacts
          path: artifacts

  deploy:
    name: 'Deploy to STAGING'
    runs-on: ubuntu-latest
    container: ghcr.io/flxbl-io/sfp:latest
    needs: quickbuild
    if: github.ref == 'refs/heads/main'
    environment:
      name: STAGING
    concurrency: staging
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
             name: quickbuild-artifacts
             path: artifacts

      - name: Authenticate to STAGING sandbox
        run: |
          echo "${{ secrets.STAGING_SFDX_AUTH_URL }}" > ./authfile
          sf org login sfdx-url -f authfile -a staging

      - name: 'Deploy to STAGING'
        run: sfp install -u staging --skipifalreadyinstalled -g "##[group],##[endgroup]" --loglevel trace

  buildAndPublish:
    name: 'Build and Publish'
    runs-on: ubuntu-latest
    container: ghcr.io/flxbl-io/sfp:latest
    needs: deploy
    concurrency: build 
    if: github.ref == 'refs/heads/main' || 'refs/heads/release/*'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Authenticate Dev Hub'
        run: |
          echo "${{ secrets.DEVHUB_SFDX_AUTH_URL }}" > ./authfile
          sf org login sfdx-url -f authfile -a devhub

      - name: 'Create packages'
        run: |
          sfp build -v devhub --branch main --diffcheck --buildnumber $(Build.BuildId) -f config/project-scratch-def.json

      # Publish artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: artifacts

      # Authenticate to npm
      - uses: actions/setup-node@v4
        with:
         registry-url: 'https://npm.pkg.github.com'

      - name: Publish
        run: |
          sfp publish -d artifacts --npm --scope @${{ github.repository_owner }}  --gittag --pushgittag
        env:
         NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}